<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentines ‚ãÜêôö‚ÇäÀö‚äπ‚ô°</title>
<style>
  :root{
    --white:#ffffff;
    --soft-pink:#ffe6f0;
    --pink:#ff6f91;
    --deep-red:#ff2e63;
    --text:#3a1f2b;
  }

  *{box-sizing:border-box;}
  html,body{margin:0;height:100%;font-family:'Segoe UI',sans-serif;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,var(--white),var(--soft-pink));
    overflow:hidden;
    padding:20px;
    position:relative;
  }

  .card{
    background:var(--white);
    width:100%;
    max-width:500px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(255,46,99,0.15);
    position:relative;
    z-index:2;
  }

  h1{color:var(--deep-red); margin-bottom:10px;}
  p{color:var(--text); font-size:15px;}

  .buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

button{
  flex:1 1 100%;
  max-width:220px;
  padding:14px 18px;
  border-radius:14px;
  font-size:14px;
  font-weight:bold;
  cursor:pointer;
  transition:all .3s ease;
  white-space:nowrap;        /* prevents ugly text breaking */
  overflow:hidden;
  text-overflow:ellipsis;
}


  .yes{
    background:linear-gradient(180deg,var(--pink),var(--deep-red));
    color:white;
  }

  .no{
    background:transparent;
    border:2px solid var(--pink);
    color:var(--deep-red);
    position:relative;
  }

  .heart{
    position:absolute;
    font-size:20px;
    animation:float 6s linear forwards;
    opacity:0;
    pointer-events:none;
  }

  @keyframes float{
    0%{transform:translateY(0) scale(.5);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-120vh) scale(1.2);opacity:0;}
  }

  .modal{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.3);
    backdrop-filter:blur(3px);
    opacity:0;
    visibility:hidden;
    transition:.3s;
    z-index:5;
  }

  .modal.show{
    opacity:1;
    visibility:visible;
  }

  .modal-box{
    background:white;
    padding:25px;
    border-radius:18px;
    text-align:center;
    max-width:400px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    animation:pop .4s ease;
  }

  @keyframes pop{
    from{transform:scale(.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
  }

  .typing{
    font-weight:bold;
    color:var(--deep-red);
    min-height:60px;
  }

  @media(max-width:480px){
  .buttons{
    flex-direction:column;   /* stack buttons */
    align-items:center;
  }

  button{
    width:100%;
    max-width:100%;
    font-size:13px;
  }
}

</style>
</head>
<body>

<div class="card">
  <h1>Hi Baby (À∂ÀÜÍí≥ÀÜÀµ)</h1>
  <p id="question">Even though we‚Äôre miles apart‚Ä¶ will you still be my Valentine this year? (‚ô°ÀäÕà Íí≥ ÀãÕà)</p>

  <div class="buttons">
    <button class="yes" id="yesBtn">YES BABY‚óù(·µî·óú·µî)‚óú</button>
    <button class="no" id="noBtn">No ’ûﬂπ - ﬂπ’û</button>
  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <div class="typing" id="typing"></div>
    <button onclick="closeModal()" style="margin-top:15px;background:var(--pink);color:white;border:none;padding:10px 16px;border-radius:10px;">Close üíñ</button>
  </div>
</div>

<!-- Sounds -->
<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bonus-earned-in-video-game-2058.mp3"></audio>
<audio id="yesSound" src="Yippee Sound Effect.mp3"></audio>

<script>
let noClicks = 0;
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const question = document.getElementById('question');
const modal = document.getElementById('modal');
const typing = document.getElementById('typing');
const popSound = document.getElementById('popSound');
const yesSound = document.getElementById('yesSound');

const desperateMessages = [
  "Baby why no? (‚Ä¢ÃÅ ·¥ñ ‚Ä¢ÃÄ)",
  "Are you sure baby?? (√≥Ôπè√≤ÔΩ°)",
  "Beam will cry... (·óí·ó£·óï)’û",
  "Please baby .¬∑¬∞’û(„Å£-·ØÖ-œÇ)’û¬∞¬∑.",
  "You're my forever Valentine („Å§‚ï•Ôπè‚ï•)„Å§",
  "Okay now I'm desperate... PLEASE BABY .¬∑¬∞(T^T)’û¬∞¬∑."
];

// Continuous background hearts
function createBackgroundHeart(){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.innerHTML="üíó";
  heart.style.left=Math.random()*100+'%';
  heart.style.bottom='0';
  heart.style.fontSize=(10+Math.random()*20)+'px';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createBackgroundHeart, 400);

// NO button click
noBtn.addEventListener('click', () => {
  noClicks++;
  question.textContent = desperateMessages[Math.min(noClicks-1, desperateMessages.length-1)];
  popSound.play();
  createClickHeart();

  if(noClicks >= desperateMessages.length){
    shatterNoButton();
    growYesButton();
    startYesHearts();
  } else {
    // Keep NO button inside screen
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;
    const offsetX = Math.random() * 120 - 60;
    const offsetY = Math.random() * 50 - 25;
    const newX = Math.min(Math.max(noBtn.offsetLeft + offsetX, 0), maxX);
    const newY = Math.min(Math.max(noBtn.offsetTop + offsetY, 0), maxY);
    noBtn.style.transform = `translate(${newX - noBtn.offsetLeft}px, ${newY - noBtn.offsetTop}px) rotate(${Math.random()*20-10}deg)`;
  }
});

// YES button click
yesBtn.addEventListener('click', () => {
  modal.classList.add('show');
  typeText("iloveyousomuch babyy. Even from afar, you make my heart full. Thank you for giving me so much love and care. Let's celebrate together video call, cuddles, and movie night. iloveyouu with all my heart, I'm all yours now and forever!! ‚Çç‚Çç‚öû(À∂ÀÜ·óúÀÜÀµ)‚öü‚Åæ‚Åæ üíï", typing, 30);
  burstHearts();
  popSound.play();
  yesSound.play();
});

// Typing effect
function typeText(text, element, speed){
  element.textContent="";
  let i=0;
  let interval=setInterval(()=>{
    element.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(interval);
  },speed);
}

// Heart for clicks
function createClickHeart(){
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerHTML="üíó";
  heart.style.left=Math.random()*100+'%';
  heart.style.bottom='0';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}

// Burst of hearts for YES
function burstHearts(){
  for(let i=0;i<25;i++){
    setTimeout(createClickHeart,i*80);
  }
}

// Close modal
function closeModal(){ modal.classList.remove('show'); }

// Shatter NO button
function shatterNoButton(){
  const rect = noBtn.getBoundingClientRect();
  for(let i=0;i<8;i++){
    const piece = document.createElement('div');
    piece.innerHTML='üíñ';
    piece.style.position='fixed';
    piece.style.left=rect.left + Math.random()*rect.width + 'px';
    piece.style.top=rect.top + Math.random()*rect.height + 'px';
    piece.style.fontSize='12px';
    piece.style.transition='all 1s ease-out';
    document.body.appendChild(piece);
    setTimeout(()=>{
      piece.style.transform=`translate(${(Math.random()-0.5)*200}px, ${(Math.random()-0.5)*200}px) rotate(${Math.random()*360}deg)`;
      piece.style.opacity='0';
    },50);
    setTimeout(()=>piece.remove(),1100);
  }
  noBtn.remove();
}

// Grow YES button to fill space
function growYesButton(){
  yesBtn.style.transition='all 0.5s ease';
  yesBtn.style.width='70%';
  yesBtn.style.padding='18px 28px';
}

// Pulsing hearts around YES
let yesHeartInterval;
function startYesHearts(){
  yesHeartInterval = setInterval(()=>{
    const rect = yesBtn.getBoundingClientRect();
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerHTML='üíñ';
    heart.style.left = rect.left + Math.random()*rect.width + 'px';
    heart.style.top = rect.top + Math.random()*rect.height + 'px';
    heart.style.fontSize = (12 + Math.random()*18) + 'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }, 300);
}
</script>

</body>
</html>
